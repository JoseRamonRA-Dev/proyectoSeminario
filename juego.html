<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuego</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 3%;
            margin-left: 15%;
            background: rgba(64, 221, 241, 0.774);
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        var jugador;
        var platforms;
        var cursors;
        var puntos = 0;
        var terminar = false;
        
        var game = new Phaser.Game(config);
        
        function preload ()
        {
            this.load.image('fondo', 'img/fondo1.png');
            this.load.spritesheet('anima', 'img/sprite2.png', { frameWidth: 162, frameHeight: 162 });
        }
        
        function create ()
        {
            //AÃ±adir una imagen de fondo
            this.add.image(400, 300, 'fondo');
            // The player and its settings
            jugador = this.physics.add.sprite(100, 450, 'anima');
        
            //  Player physics properties. Give the little guy a slight bounce.
            jugador.setBounce(0.2);
            jugador.setCollideWorldBounds(true);
        
            //  Our player animations, turning, walking left and walking right.
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('anima', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
        
            this.anims.create({
                key: 'turn',
                frames: [ { key: 'anima', frame: 4 } ],
                frameRate: 20
            });
        
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('anima', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });
        
            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();
            //this.physics.add.collider(player, platforms);
        }
        
        function update ()
        {
            if (terminar)
            {
                return;
            }
        
            if (cursors.left.isDown)
            {
                jugador.setVelocityX(-160);
                jugador.anims.play('left', true);
            }
            else if (cursors.right.isDown)
            {
                jugador.setVelocityX(160);
                jugador.anims.play('right', true);
            }
            else
            {
                jugador.setVelocityX(0);
                jugador.anims.play('turn');
            }
        
            if (cursors.up.isDown && player.body.touching.down)
            {
                jugador.setVelocityY(-330);
            }
        }
        </script>
</body>
</html>
